<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <div class="page-header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h1>Search for City:</h1>
                    <form class="form-inline">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="search-text">
                        <button type="submit" class="btn search-btn btn-primary mb-2">Search</button>
                    </form>
                    <ul class ="search-list"></ul>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
            <div class="card">
                <div class="card-body">
                    <h1 class="city"></h1>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uvIndex"></div>
</div>


                    <h1 class="five-day-forecast"></h1>
                    

                </div>
            </div>

        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

    <!-- key: 36edb26270cfd8ba7f33ada2c6f55cab -->
</body>

</html>
